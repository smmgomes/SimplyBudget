<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SimplyBudget</title>
    <link rel="stylesheet" href="./individualLog.css" />
  </head>
  <body>
    <header class="headerOne">
      <div class="spendWisely">Spend wisely &#58;&#41;</div>
    </header>
    <header class="headerTwo">
      <div>
        <nav>
          <ul class="navBar">
            <li>
              <a href="./budget.html"
                ><img
                  class="theLogo"
                  src="./images/sb_logo.PNG"
                  alt="logo with just S and B written together"
              /></a>
            </li>
            <li><a href="./spendingLog.html">SpendingLog</a></li>
            <li><a href="./savings.html">Savings</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <h1 class="logTitle" style="font-size: 1.5vw;">M Date, Year-M Date, Year</h1>

    <div class="wholeStuff">
      <div class="mainStuff">
        <div class="bslContainer">
          <div class="bsl" style="padding-left: 2vw; margin-left: 0">
            Budget:
          </div>
          <div class="bsl" style="padding-right: 2vw; margin-right: 0">
            $ amount
          </div>
        </div>
        <div class="bslContainer">
          <div class="bsl" style="padding-left: 2vw; margin-left: 0">
            Spent:
          </div>
          <div class="bsl" style="padding-right: 2vw; margin-right: 0">
            $ amount
          </div>
        </div>
        <div class="bslContainer">
          <div class="bsl" style="padding-left: 2vw; margin-left: 0">Left:</div>
          <div class="bsl" style="padding-right: 2vw; margin-right: 0">
            $ amount
          </div>
        </div>
      </div>
    </div>

    <div class="inputss">
      <div class="forInputs">
        <label for="spent" style="margin-left: 0; display: flex; flex-direction: column;">
          <p style="font-size: 2vh;">Spent:</p>
          <input
            style="border-radius: 6px; border: 1px solid grey; padding-left: 6px;"
            type="number"
            step=".01"
            id="spent"
            placeholder="Type here"
          />
          <button type="submit" style="cursor: pointer; margin-top: 10px; border: 1px solid rgb(220, 220, 220); box-shadow: inset 0px 0px 2px; border-radius: 10px; font-size: 0.9vw;">Done</button>
        </label>

        <label for="gotback" style="margin-right: 0; display: flex; flex-direction: column;">
          <p style="font-size: 2vh;">Got back:</p>
          <input
            style="border-radius: 6px; border: 1px solid grey; padding-left: 6px;"
            type="number"
            step=".01"
            id="gotback"
            placeholder="Type here"
          />
          <button type="submit" style="cursor: pointer; margin-top: 10px; border: 1px solid rgb(220, 220, 220); box-shadow: inset 0px 0px 2px; border-radius: 10px; font-size: 0.9vw;">Done</button>
        </label>
      </div>
    </div>
    <br>
    <footer>
      <div></div>
    </footer>
  </body>
</html>
