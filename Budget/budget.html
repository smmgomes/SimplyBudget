<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SimplyBudget</title>
    <link rel="stylesheet" href="budget.css" />
    <link rel="stylesheet" href="../Components/navbar.css" />
    <link rel="stylesheet" href="../globals.css" />
    <script src="../Components/navbar.js" defer></script>
  </head>

  <body>
    <header class="headerOne">
      <div class="spendWisely">Spend wisely :)</div>
    </header>
    <header id="navbar-container"></header>
    <h1 class="mainTitle">Simply Budget</h1>
    <h1 style="text-align: center; margin-bottom: ">Hello Sara,</h1>
    <div class="form_container">
      <form class="form">
        <div class="income">
          <label for="income">Enter expected Income: </label>
          <input type="number" id="income" name="income" step="any" required />
        </div>
        <div class="duration_grid">
          <label>Enter duration(from/to): </label>
          <div>
            <input type="date" id="duration_from" class="duration" required />
            <input type="date" id="duration_to" class="duration" required />
          </div>
        </div>
        <div class="budget">
          <label for="budget">Enter budget: </label>
          <input type="number" id="budget" name="budget" step="any" required />
        </div>
      </form>
      <div>
        <button id="submit" class="submitButton">Submit</button>
      </div>
    </div>
    <footer id="footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="budget.js"></script>
  </body>
</html>
