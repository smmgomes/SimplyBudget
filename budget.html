<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SimplyBudget</title>
    <link rel="stylesheet" href="./budget.css" />
  </head>
  <body>
    <header class="headerOne">
      <div class="spendWisely">Spend wisely &#58;&#41;</div>
    </header>
    <header class="headerTwo">
      <div>
        <nav>
          <ul class="navBar">
            <li>
              <a href="#"
                ><img
                  class="theLogo"
                  src="./images/sb_logo.PNG"
                  alt="logo with just S and B written together"
              /></a>
            </li>
            <li><a href="./spendingLog.html">SpendingLog</a></li>
            <li><a href="./savings.html">Savings</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <h1 class="mainTitle">Simply Budget</h1>
    <p style="text-align: center; margin-top: 11vh; font-size: 1.1rem">
      Hello *FirstName*!
    </p>
    <form action="" method="post" class="submitForm">
      <div class="submits" style="padding: 10px">
        <fieldset class="submitStuff">
          <label for="income">
            Enter expected income:
            <input
              style="width: 20vw; display: block"
              type="number"
              id="income"
              min="0"
              max="10000"
              step=".01"
              required
            />
          </label>
          <label for="duration">
            Enter duration (from/to):
            <div
              style="
                display: flex;
                flex-direction: row;
                column-gap: 20px;
                width: 20vw;
              "
            >
              <input
                type="date"
                id="duration"
                style="width: 11.8vw"
                required
                min="2000-01-01"
                max="2050-01-01"
              />
              <input
                style="width: 11.8vw"
                type="date"
                id="duration"
                required
                min="2000-01-01"
                max="2050-01-01"
              />
            </div>
          </label>
          <label for="budget">
            Enter budget:
            <input
              style="width: 20vw; display: block"
              step=".01"
              type="number"
              id="budget"
              min="0"
              max="10000"
              required
            />
          </label>
        </fieldset>
      </div>
      <div class="submitContainer">
        <button class="submitButton">Submit</button>
      </div>
    </form>
    <a href="./logInPage/logIn.html" class="logout">Log out</a>
    <footer>
      <div></div>
    </footer>
  </body>
</html>
